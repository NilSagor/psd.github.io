<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Quickstart pack</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/owl.carousel.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
        
    </head>
    <body>
        
        <section class="section-padding">
          <div class="container">
            <div class="row">
              <div class="col-md-8">
                <div class="white-box">
                  <h4>Send a message</h4>
                  <div class="contact-form">
                    <form action="https://formspree.io/your@email.com" method="post">
                      <div class="row">
                        <div class="col-md-6">
                          <input type="text" name="first-name" id="" placeholder="First Name" required="">
                        </div>
                        <div class="col-md-6">
                          <input type="text" name="last-name" id="" placeholder="Last Name" required="">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <input type="email" name="email" id="" placeholder="Email" required="">
                        </div>
                        <div class="col-md-6">
                          <input type="tel" name="tel" id="" placeholder="Phone Number" required="">
                        </div>
                      </div>
                      <textarea name="message" id="" cols="30" rows="10" placeholder="Your message" required=""></textarea>
                      <input type="submit" value="Send Message">
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="colored-box">
                  <h4>Get in Touch</h4>
                  <p class="contact-info"><i class="fa fa-home"> 23 Indira Road Framegate,<br>Dhaka-1215</i></p>
                  <p class="contact-info"><i class="fa fa-envelope">
                  <a href="mailto:info@gmail.com">info@gmail.com</a><br>
                  <a href="mailto:info@gmail.com">info@gmail.com</a></i></p>
                  <p class="contact-info"><i class="fa fa-phone">
                  <a href="tel:+444893839">+444893839</a><br>
                  <a href="tel:+444893839">+444893839</a></i></p>
                  <div class="social-icons">
                    <a href="" target="_blank"><i class="fa fa-facebook"></i></a>
                    <a href="" target="_blank"><i class="fa fa-twitter"></i></a>
                    <a href="" target="_blank"><i class="fa fa-linkedin"></i></a>
                    <a href="" target="_blank"><i class="fa fa-youtube"></i></a>
                    <a href="" target="_blank"><i class="fa fa-google-plus"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        

        <script src="assets/js/jquery-2.0.0.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/owl.carousel.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
